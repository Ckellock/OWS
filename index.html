<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other World Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Radix UI Primitives -->
    <script src="https://unpkg.com/@radix-ui/react-primitives@latest/dist/index.umd.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">Other World Studios</a>
        <button type="button" class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false" aria-controls="navMenu">
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
            <span class="nav-toggle-bar"></span>
        </button>
        <ul class="nav-links" id="navMenu">
            <li><a href="index.html">Home</a></li>
            <!-- About and Our Work hidden for now
            <li><a href="about.html">About</a></li>
            <li><a href="our-work.html">Our Work</a></li>
            -->
        </ul>
    </nav>

    <div class="planet-horizon-wrap" aria-hidden="true">
        <div class="planet-horizon">
            <!-- Continents -->
            <div class="continent continent-1"></div>
            <div class="continent continent-2"></div>
            <div class="continent continent-3"></div>
            <!-- Cities (glowing dots) -->
            <div class="city city-1"></div>
            <div class="city city-2"></div>
            <div class="city city-3"></div>
            <div class="city city-4"></div>
            <div class="city city-5"></div>
            <div class="city city-6"></div>
        </div>
        <!-- Satellites -->
        <div class="satellite satellite-1"></div>
        <div class="satellite satellite-2"></div>
        <div class="satellite satellite-3"></div>
    </div>

    <section class="services-section" aria-labelledby="services-heading">
        <h2 id="services-heading" class="services-heading">What we do</h2>
        <ul class="services-list">
            <li><span class="services-item">AI business consulting</span></li>
            <li><span class="services-item">Web design</span></li>
            <li><span class="services-item">Social media marketing</span></li>
            <li><span class="services-item">AI automation</span></li>
        </ul>
    </section>

    <div class="container">
        <header>
            <h1 class="company-title">Other World Studios</h1>
        </header>
        
        <main>
            <section class="product-section">
                <div class="product-card" role="article">
                    <p class="product-description">Contact us today to learn more.</p>
                    <a href="mailto:otherworldstudios@protonmail.com" class="radix-button" id="contactLink" aria-label="Contact us by email">
                        <span>Contact us</span>
                    </a>
                    <p class="copy-email-row">
                        or copy email:
                        <button type="button" class="copy-email-btn" id="copyEmailBtn" aria-label="Copy email address">
                            <span class="copy-email-address">otherworldstudios@protonmail.com</span>
                            <span class="copy-email-label" aria-hidden="true">Copy</span>
                        </button>
                        <span class="copy-email-feedback" id="copyFeedback" aria-live="polite"></span>
                    </p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2026 Other World Studios. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
